<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Limitless Gaming - Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/stylesheet.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="navbar">
        <a href="{{ url_for('index_page') }}">Home <i class="fa fa-home"></i></a>
        <a class="active" href="{{ url_for('dashboard_page') }}">Dashboard <i class="fa fa-dashboard"></i></a>
        <a href="{{ url_for('configuration_page') }}">Instellingen <i class="fa fa-cogs"></i></a>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-3">
                <label> Choose the plot type....</label>
                <select class="form-control" id='first_cat'>
                    <!-- [NOTE] add option for every kind of graph -->
                    <option value="Bar">Bar</option>
                    <option value="Scatter">Scatter</option>
                </select>
            </div>
            <div class="col-md-6">
                <div class="chart" id="bargraph">
                    <script>
                        var graphs = {{ plot | safe}};
                        Plotly.plot('bargraph', graphs, {});
                    </script>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/jquery-1.11.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/plots.js') }}"></script>
</body>

</html>
